flows:
  bridge-sync:
    steps:
      - log: "ğŸ” Starting sync from IND to DSRC, then forwarding to ENG"

      # Step 1: Clone the bridge repo using PAT
      - task: bash
        in:
          env:
            GITHUB_USER: "${secrets.github-username}"
            GITHUB_PAT: "${secrets.github-pat}"
          script: |
            set -e

            echo "ğŸ”§ Configuring Git credentials"
            git config --global user.name "$GITHUB_USER"
            git config --global user.email "$GITHUB_USER@users.noreply.github.com"

            echo "ğŸ“¦ Cloning bridge repo"
            REPO_URL=https://$GITHUB_USER:$GITHUB_PAT@github.com/your-org/bridge-repo.git
            git clone $REPO_URL
            cd bridge-repo

            echo "ğŸ“¥ Pulling from IND branch"
            git checkout -b sync/ind1 origin/sync/ind1 || git checkout sync/ind1
            git pull origin sync/ind1

            echo "ğŸ”€ Merging into DSRC (main)"
            git checkout main
            git pull origin main
            git merge sync/ind1 --no-edit || {
              echo "âš ï¸ Merge conflict detected. Exiting.";
              exit 1;
            }

            echo "ğŸ“¤ Pushing merged changes to DSRC"
            git push origin main

            echo "ğŸš€ Forwarding changes to ENG repo"
            git remote add eng https://$GITHUB_USER:$GITHUB_PAT@github.com/your-org/eng-repo.git || true
            git push eng main:main

      - log: "âœ… Bridge repo sync and forward complete."

triggers:
  - type: github
    condition:
      event: push
      repo: your-org/bridge-repo
      branch: sync/ind1
